<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pieza-Sigma</title>
  <link rel="stylesheet" href="css/sigma.css" />
  <link rel="icon" type="image/png"
    href="https://static.invisionapp-cdn.com/spa/cfprojects/common/img/favicon-16x16.2648d8282b.png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header" class="header contenedor">
    <figure class="logotipo">
      <img src="./imagenes/sigma-logo.png" width="200" alt="sigma-logo" />
    </figure>
  </header>
  <section class="portada">
    <h1 class="titulo">Prueba de desarrollo Sigma</h1>
    <p class="parrafo"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
      the industry's standand dummy text ever since the 1500s, when an unknown printer took a galley of tupe and
      scrambled it to make a tupe specimen book.</p>
  </section>
  <section class="contenido">
    <div class="izquierda">
      <img src="./imagenes/sigma-image.png" width="500" alt="ilustración" />
    </div>
    <form action="formulario" class="formulario">
      <div class="derecha">
        <label for="Departamento">Departamento*</label>
        <input type="text" required id="Departamento" name="Departamento" placeholder="Antioquia">
        <label for="Ciudad">Ciudad*</label>
        <input type="text" required id="Ciudad" name="Ciudad" placeholder="Medellín">
        <label for="Nombre">Nombre*</label>
        <input type="text" required id="Nombre" name="Nombre" placeholder="Pepito De Jesús">
        <label for="Correo">Correo*</label>
        <input type="text" required id="Correo" name="Correo" placeholder="Pepito@hotmail.com">
        <div class="contenedor-boton">
          <button type="submit" class="button">Enviar</button>
        </div>
      </div>
    </form>


  </section>

</body>

</html>
